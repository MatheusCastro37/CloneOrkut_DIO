<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="img/orkut.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Orkut</title>
</head>
<body>

    <div class="container">
        <div class="fields">

            <div class="fields__title">
                <p id="field__title">Acesse o <span class="pink-font">orkut </span> com a sua conta Google!</p>
            </div>

            <div class="fields__textboxs">
                <input type="email" name="" id="field__email" placeholder="Email ou número de celular">
                <input type="password" name="" id="field__pass" placeholder="Senha">
            </div>

            <div class="fields__remember">
                <input type="checkbox" name="" id="field__remember">
                <label for="field__remember">Lembrar sempre do meu acesso</label>
            </div>

            <div class="fields__button">
                <button id="btnlogin">Entrar</button>
            </div>

            <div class="fields__recovery">
                <a href="#">Esqueci senha ou email</a>
            </div>

            <div class="fields__create">
                <a href="#">Não tem conta? Criar agora</a>
            </div>

        </div>
    </div>
    
</body>
</html>
